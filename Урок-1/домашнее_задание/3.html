<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 равно 20.
  2. "10" это не число, а строка. Поэтому при выражении 20 плюс "10", 
  JavaScript автоматически число 20 переведет в сроку "20", после чего
  "20" плюс "10" будет "2010".
  3. С помощью команды console.log выводим данные в консоль.
  */
  console.log(10 + 10 + "10");
  
  /*
  1. 10 плюс "10" будет 1010, потому что "10" это строка, а при наличии в выражении 
  строки JavaScript автоматически переводит число в строку, тоесть выражение будет
  выглядеть следующим образом "10" + "10" = "1010".
  2. Аналогично и здесь "1010" это строка, поэтому число 10, становиться
  строкой "10", "1010" + "10" = "101010".
  3. С помощью команды console.log выводим данные в консоль.
  */
  console.log(10 + "10" + 10);
  
  /*
  1. 10 плюс 10 равно 20.
  2. +"10" это строка с унарным оператором + , который пред вычеслением 
  превратит строку "10" в число 10.
  3. 20 плюс 10 равно 30.
  4. С помощью команды console.log выводим данные в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Унарный оператор -, превратит пустую строку "" в чмсло -0.
  2. 10 / -0 равно -Infinity.
  3. С помощью команды console.log выводим данные в консоль.
  */
  console.log(10 / -"");

  /*
  1. Унарный оператор +, попытаеться строку "2,5" превратить в
  число, но так как разделитель в дробной часли точка, а не запятая,
  как в строке, мы получим значение NaN.
  2. 10 / NaN равно NaN.
  3. С помощью команды console.log выводим данные в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
