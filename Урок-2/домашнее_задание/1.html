<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Изначально пременная c = undefined, а переменная a = 1, ++a это  префиксная форма инкремента, 
  тоесть к переменной а прибавиться 1, после чего сработает выражение с = а 
  с = 2;
  а = 2;
   */
  alert(c);

  d = b++;
  /*
  Изначально пременная d = undefined, а переменная b = 1, b++ это постфиксная форма инкремента,
  тоесть сначало сработает выражение d = b, после чего к пременной b прибавиться 1
  d = 1;
  b = 2;
   */
  alert(d);

  c = 2 + ++a;
  /*
  Изначально пременная c = 2, а переменная a = 2, ++a это  префиксная форма инкремента, тоесть
  к переменной а прибавиться 1, после чего сработает выражение с = 2 + а
  с = 5;
  a = 3; 
   */
  alert(c);

  d = 2 + b++;
  /*
  Изначально пременная d = 1, а переменная b = 2, b++ это постфиксная форма инкремента,
  тоесть сначало сработает выражение d = 2 + b, после чего к пременной b прибавиться 1
  d = 4;
  b = 3;
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
</html>
